<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jetson Nano · Ollama Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050814;
      --bg-elevated: #0c1020;
      --accent: #4f8cff;
      --accent-soft: rgba(79, 140, 255, 0.15);
      --text: #f5f5f5;
      --text-muted: #9ca3af;
      --user-bubble: #1f2937;
      --assistant-bubble: #111827;
      --border-subtle: #1f2937;
      --danger: #f97373;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #151b3a 0, #050814 55%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .app {
      width: 100%;
      max-width: 980px;
      margin: 0 auto;
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }


    .mem-btn {
      border: 1px solid #1f2937;
      background: radial-gradient(circle at top left, #020617, #030712);
      color: var(--text-muted);
      font-size: 0.75rem;
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      transition: background 0.12s ease, border-color 0.12s ease, transform 0.08s ease;
    }

    .mem-btn:hover {
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    .mem-panel {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      bottom: 0.75rem;
      width: min(320px, 90vw);
      background: radial-gradient(circle at top left, #020617, #020617);
      border-radius: 14px;
      border: 1px solid #111827;
      box-shadow: -16px 0 40px rgba(0, 0, 0, 0.8);
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      transform: translateX(110%);
      opacity: 0;
      pointer-events: none;
      transition: transform 0.18s ease-out, opacity 0.18s ease-out;
      z-index: 20;
    }

    .mem-panel.open {
      transform: translateX(0%);
      opacity: 1;
      pointer-events: auto;
    }

    .mem-panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      margin-bottom: 0.4rem;
    }

    .mem-panel-title {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .mem-panel-subtitle {
      font-size: 0.72rem;
      color: var(--text-muted);
      opacity: 0.9;
    }

    .mem-close-btn {
      border: none;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 0.85rem;
      padding: 0.2rem;
    }

    .mem-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      padding-right: 0.25rem;
    }

    .mem-list::-webkit-scrollbar {
      width: 6px;
    }

    .mem-list::-webkit-scrollbar-thumb {
      background: #111827;
      border-radius: 999px;
    }

    .mem-item {
      border-radius: 0.6rem;
      border: 1px solid #111827;
      background: #020617;
      padding: 0.4rem 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .mem-meta {
      font-size: 0.68rem;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      gap: 0.3rem;
    }

    .mem-id {
      opacity: 0.8;
    }

    .mem-textarea {
      width: 100%;
      border-radius: 0.4rem;
      border: 1px solid #111827;
      background: #020617;
      color: var(--text);
      font-size: 0.8rem;
      resize: vertical;
      min-height: 40px;
      max-height: 140px;
      padding: 0.3rem 0.4rem;
      outline: none;
    }

    .mem-actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.4rem;
      margin-top: 0.15rem;
    }

    .mem-action-btn {
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: #020617;
      color: var(--text-muted);
      font-size: 0.7rem;
      padding: 0.18rem 0.55rem;
      cursor: pointer;
      transition: background 0.12s ease, border-color 0.12s ease;
    }

    .mem-action-btn:hover {
      border-color: var(--accent);
    }

    .mem-action-btn.delete {
      border-color: rgba(248, 113, 113, 0.7);
      color: #fecaca;
    }

    .mem-new {
      border-top: 1px solid #111827;
      padding-top: 0.4rem;
      margin-top: 0.2rem;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .mem-new-text {
      width: 100%;
      border-radius: 0.5rem;
      border: 1px solid #111827;
      background: #020617;
      color: var(--text);
      font-size: 0.8rem;
      resize: vertical;
      min-height: 45px;
      max-height: 110px;
      padding: 0.4rem 0.5rem;
      outline: none;
    }

    .mem-add-btn {
      align-self: flex-end;
      border-radius: 999px;
      border: none;
      padding: 0.3rem 0.9rem;
      font-size: 0.78rem;
      cursor: pointer;
      background: radial-gradient(circle at 0 0, #22c55e, #16a34a);
      color: #e5ffe9;
      box-shadow: 0 4px 12px rgba(22, 163, 74, 0.5);
      transition: transform 0.08s ease, box-shadow 0.08s ease;
    }

    .mem-add-btn:hover {
      transform: translateY(-1px);
    }

    .mem-add-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(22, 163, 74, 0.4);
    }

    @media (max-width: 640px) {
      .mem-panel {
        right: 0.5rem;
        left: 0.5rem;
        width: auto;
      }
    }

.rag-btn {
      font-size: 0.7rem;
    }

    .rag-btn.running {
      opacity: 0.6;
      cursor: default;
    }

    .rag-status-ok {
      color: var(--text-muted);
    }

    .rag-status-error {
      color: #fecaca;
    }

    .card {
      background: linear-gradient(145deg, #050814, #070a17);
      border-radius: 18px;
      border: 1px solid var(--border-subtle);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
      padding: 1rem 1.25rem;
      display: flex;
      flex-direction: column;
      min-height: 0;
      position: relative; /* ensure mem-panel is positioned inside */
      overflow: hidden;
    }


    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.75rem;
    }

    .title {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo-dot {
      width: 11px;
      height: 11px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #8b5cf6, #2563eb);
      box-shadow: 0 0 12px rgba(79, 140, 255, 0.8);
    }

    h1 {
      margin: 0;
      font-size: 1.05rem;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .status-pill {
      font-size: 0.7rem;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      border: 1px solid var(--accent-soft);
      background: radial-gradient(circle at top left, var(--accent-soft), transparent);
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      white-space: nowrap;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.7);
    }

    .status-pill.loading .status-dot {
      animation: pulse 1.1s infinite alternate;
    }

    @keyframes pulse {
      from {
        transform: scale(0.9);
        opacity: 0.6;
      }
      to {
        transform: scale(1.1);
        opacity: 1;
      }
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      border-radius: 14px;
      background: radial-gradient(circle at top left, #111827, #020617);
      border: 1px solid #111827;
      padding: 0.75rem;
      gap: 0.75rem;
    }

    .chat-log {
      flex: 1;
      overflow-y: auto;
      padding-right: 0.25rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      font-size: 0.92rem;
    }

    .chat-log::-webkit-scrollbar {
      width: 8px;
    }

    .chat-log::-webkit-scrollbar-thumb {
      background: #111827;
      border-radius: 999px;
    }

    .message-row {
      display: flex;
      gap: 0.5rem;
      align-items: flex-start;
    }

    .message-row.user {
      justify-content: flex-end;
    }

    .message-avatar {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
    }

    .message-avatar.user {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #e5ffe9;
    }

    .message-avatar.assistant {
      background: radial-gradient(circle at 20% 20%, #4f8cff, #111827);
      color: #e0edff;
    }

    .message-bubble {
      max-width: 80%;
      padding: 0.6rem 0.8rem;
      border-radius: 0.9rem;
      border: 1px solid transparent;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .message-row.user .message-bubble {
      background: var(--user-bubble);
      border-color: #1f2937;
    }

    .message-row.assistant .message-bubble {
      background: var(--assistant-bubble);
      border-color: #1f2937;
    }

    .message-meta {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-bottom: 0.15rem;
      opacity: 0.9;
    }

    .input-row {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-top: 0.3rem;
      padding-top: 0.6rem;
      border-top: 1px solid #111827;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    textarea {
      width: 100%;
      resize: none;
      min-height: 45px;
      max-height: 110px;
      padding: 0.65rem 2.5rem 0.65rem 0.7rem;
      border-radius: 999px;
      border: 1px solid #111827;
      background: #020617;
      color: var(--text);
      font-family: inherit;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.12s ease, box-shadow 0.12s ease,
        background 0.12s ease;
    }

    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(79, 140, 255, 0.35);
      background: #020617;
    }

    .send-btn {
      border: none;
      border-radius: 999px;
      padding: 0.55rem 1.2rem;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      background: radial-gradient(circle at 0 0, #4f46e5, #2563eb);
      color: #f9fafb;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.5);
      transition: transform 0.08s ease, box-shadow 0.08s ease,
        filter 0.08s ease;
      white-space: nowrap;
    }

    .send-btn:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
    }

    .send-btn:not(:disabled):hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
    }

    .send-btn:not(:disabled):active {
      transform: translateY(0);
      box-shadow: 0 6px 18px rgba(37, 99, 235, 0.4);
    }

    .send-icon {
      font-size: 0.9rem;
    }

    .input-hint {
      font-size: 0.72rem;
      color: var(--text-muted);
      margin-top: 0.3rem;
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      flex-wrap: wrap;
      opacity: 0.85;
    }

    .error-banner {
      margin-top: 0.4rem;
      font-size: 0.78rem;
      padding: 0.45rem 0.65rem;
      border-radius: 0.6rem;
      background: rgba(248, 113, 113, 0.08);
      border: 1px solid rgba(248, 113, 113, 0.4);
      color: #fecaca;
      display: none;
    }

    .error-banner.visible {
      display: block;
    }

    @media (max-width: 640px) {
      .app {
        padding: 0.75rem;
      }

      .card {
        padding: 0.75rem;
      }

      .chat-log {
        font-size: 0.9rem;
      }

      .message-bubble {
        max-width: 88%;
      }

      textarea {
        border-radius: 0.85rem;
      }
    }
  </style>
</head>
<body>
<div class="app">
  <div class="card">

<header>
  <div class="title">
    <div class="logo-dot"></div>
    <h1>Jetson Nano · Ollama Chat</h1>
  </div>
  <div style="display: flex; align-items: center; gap: 0.5rem;">
    <button id="mem-toggle" class="mem-btn">Memories</button>
    <button id="rag-reindex" class="mem-btn rag-btn">Reindex Docs</button>
    <div id="status-pill" class="status-pill">
      <span class="status-dot"></span>
      <span id="status-text">Idle</span>
    </div>
  </div>
</header>


    <div class="chat-container">

<div id="mem-panel" class="mem-panel">
      <div class="mem-panel-header">
        <div>
          <div class="mem-panel-title">Memories</div>
          <div class="mem-panel-subtitle">Store, edit and delete memories.</div>
        </div>
        <button id="mem-close" class="mem-close-btn">✕</button>
      </div>

      <div id="mem-list" class="mem-list"></div>

      <div class="mem-new">
        <textarea
          id="mem-new-text"
          class="mem-new-text"
          placeholder="Add a new memory..."
        ></textarea>
        <button id="mem-add" class="mem-add-btn">Add</button>
      </div>
    </div>

      <div id="chat-log" class="chat-log"></div>

      <div id="error-banner" class="error-banner"></div>

      <div class="input-row">
        <div class="input-wrapper">
          <textarea
            id="message-input"
            placeholder="Ask me something..."
          ></textarea>
        </div>
        <button id="send-btn" class="send-btn">
          <span class="send-icon">➤</span>
          <span>Send</span>
        </button>
      </div>
    <div class="input-hint">
      <span>Press <strong>Enter</strong> to send · <strong>Shift+Enter</strong> for newline · Use <strong>/web</strong> for web search</span>
      <span id="rag-status">Docs: not indexed yet</span>
    </div>
    </div>
  </div>
</div>

<script>
  const chatLog = document.getElementById("chat-log");
  const inputEl = document.getElementById("message-input");
  const sendBtn = document.getElementById("send-btn");
  const statusPill = document.getElementById("status-pill");
  const statusText = document.getElementById("status-text");
  const errorBanner = document.getElementById("error-banner");


  const memPanel = document.getElementById("mem-panel");
  const memToggle = document.getElementById("mem-toggle");
  const memClose = document.getElementById("mem-close");
  const memList = document.getElementById("mem-list");
  const memNewText = document.getElementById("mem-new-text");
  const memAddBtn = document.getElementById("mem-add");


  const ragReindexBtn = document.getElementById("rag-reindex");
  const ragStatusSpan = document.getElementById("rag-status");

  let history = []; // { user: "...", assistant: "..." }
  let isStreaming = false;

  function setStatus(text, loading = false) {
    statusText.textContent = text;
    if (loading) {
      statusPill.classList.add("loading");
    } else {
      statusPill.classList.remove("loading");
    }
  }

  function showError(msg) {
    errorBanner.textContent = msg;
    errorBanner.classList.add("visible");
  }

  function clearError() {
    errorBanner.textContent = "";
    errorBanner.classList.remove("visible");
  }

  function createMessageRow(role, text) {
    const row = document.createElement("div");
    row.className = "message-row " + role;

    const avatar = document.createElement("div");
    avatar.className = "message-avatar " + role;
    avatar.textContent = role === "user" ? "You" : "AI";

    const bubble = document.createElement("div");
    bubble.className = "message-bubble";

    const meta = document.createElement("div");
    meta.className = "message-meta";
    meta.textContent = role === "user" ? "You" : "Assistant";

    const content = document.createElement("div");
    content.textContent = text;

    bubble.appendChild(meta);
    bubble.appendChild(content);
    row.appendChild(role === "user" ? bubble : avatar);
    row.appendChild(role === "user" ? avatar : bubble);

    chatLog.appendChild(row);
    chatLog.scrollTop = chatLog.scrollHeight;

    return { row, bubble, content };
  }

  function updateAssistantContent(contentEl, text) {
    contentEl.textContent = text;
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  async function sendMessage() {
    const text = inputEl.value.trim();
    if (!text || isStreaming) return;

    clearError();

    // Add user message
    createMessageRow("user", text);

    // Prepare assistant placeholder message
    const { content: assistantContentEl } = createMessageRow("assistant", "");

    inputEl.value = "";
    inputEl.style.height = "auto";
    inputEl.focus();

    sendBtn.disabled = true;
    isStreaming = true;
    setStatus("Thinking…", true);

    let fullReply = "";

    try {
      const res = await fetch("/api/chat_stream", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text, history }),
      });

      if (!res.ok || !res.body) {
        throw new Error("Bad response from server");
      }

      const reader = res.body.getReader();
      const decoder = new TextDecoder("utf-8");

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        const chunk = decoder.decode(value, { stream: true });

        // Handle error marker from server
        if (chunk.startsWith("ERR:")) {
          const msg = chunk.slice(4);
          showError(msg || "Unexpected server error");
          break;
        }

        fullReply += chunk;
        updateAssistantContent(assistantContentEl, fullReply);
      }

      if (fullReply.trim().length > 0) {
        history.push({ user: text, assistant: fullReply });
      }
    } catch (err) {
      console.error(err);
      showError("Network error: " + err.message);
      updateAssistantContent(
        assistantContentEl,
        "[Network error: " + err.message + "]"
      );
    } finally {
      isStreaming = false;
      sendBtn.disabled = false;
      setStatus("Idle", false);
    }
  }

  // Autosize textarea
  inputEl.addEventListener("input", () => {
    inputEl.style.height = "auto";
    inputEl.style.height = Math.min(inputEl.scrollHeight, 110) + "px";
  });

  // Enter to send, Shift+Enter = newline
  inputEl.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  sendBtn.addEventListener("click", sendMessage);


  async function fetchMemories() {
    try {
      const res = await fetch("/api/memories?limit=100");
      if (!res.ok) throw new Error("Failed to load memories");
      const data = await res.json();
      return data.memories || [];
    } catch (err) {
      console.error(err);
      showError("Could not load memories: " + err.message);
      return [];
    }
  }

  function renderMemories(memories) {
    memList.innerHTML = "";
    if (!memories.length) {
      const div = document.createElement("div");
      div.className = "mem-panel-subtitle";
      div.textContent = "No memories yet. Add one below or use /remember in chat.";
      memList.appendChild(div);
      return;
    }

    memories.forEach((mem) => {
      const item = document.createElement("div");
      item.className = "mem-item";

      const meta = document.createElement("div");
      meta.className = "mem-meta";

      const idSpan = document.createElement("span");
      idSpan.className = "mem-id";
      idSpan.textContent = `#${mem.id}`;

      const dateSpan = document.createElement("span");
      dateSpan.textContent = mem.created_at;

      meta.appendChild(idSpan);
      meta.appendChild(dateSpan);

      const ta = document.createElement("textarea");
      ta.className = "mem-textarea";
      ta.value = mem.text;

      const actions = document.createElement("div");
      actions.className = "mem-actions";

      const saveBtn = document.createElement("button");
      saveBtn.className = "mem-action-btn";
      saveBtn.textContent = "Save";

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "mem-action-btn delete";
      deleteBtn.textContent = "Delete";

      saveBtn.addEventListener("click", async () => {
        const newText = ta.value.trim();
        if (!newText) {
          alert("Memory text cannot be empty.");
          return;
        }
        try {
          const res = await fetch(`/api/memories/${mem.id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: newText }),
          });
          if (!res.ok) {
            const data = await res.json().catch(() => ({}));
            throw new Error(data.error || "Failed to update memory");
          }
        } catch (err) {
          console.error(err);
          showError("Could not update memory: " + err.message);
        }
      });

      deleteBtn.addEventListener("click", async () => {
        if (!confirm("Delete this memory?")) return;
        try {
          const res = await fetch(`/api/memories/${mem.id}`, {
            method: "DELETE",
          });
          if (!res.ok) {
            const data = await res.json().catch(() => ({}));
            throw new Error(data.error || "Failed to delete memory");
          }
          // Remove from UI
          item.remove();
        } catch (err) {
          console.error(err);
          showError("Could not delete memory: " + err.message);
        }
      });

      actions.appendChild(saveBtn);
      actions.appendChild(deleteBtn);

      item.appendChild(meta);
      item.appendChild(ta);
      item.appendChild(actions);

      memList.appendChild(item);
    });
  }

  async function openMemPanel() {
    clearError();
    memPanel.classList.add("open");
    const memories = await fetchMemories();
    renderMemories(memories);
  }

  function closeMemPanel() {
    memPanel.classList.remove("open");
  }

  memToggle.addEventListener("click", () => {
    if (memPanel.classList.contains("open")) {
      closeMemPanel();
    } else {
      openMemPanel();
    }
  });

  memClose.addEventListener("click", () => {
    closeMemPanel();
  });

  memAddBtn.addEventListener("click", async () => {
    const text = memNewText.value.trim();
    if (!text) return;

    try {
      const res = await fetch("/api/memories", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text }),
      });
      if (!res.ok) {
        const data = await res.json().catch(() => ({}));
        throw new Error(data.error || "Failed to create memory");
      }
      memNewText.value = "";
      const memories = await fetchMemories();
      renderMemories(memories);
    } catch (err) {
      console.error(err);
      showError("Could not create memory: " + err.message);
    }
  });

  async function reindexDocs() {
    clearError();
    if (!ragReindexBtn || !ragStatusSpan) return;

    ragReindexBtn.disabled = true;
    ragReindexBtn.classList.add("running");
    const oldText = ragReindexBtn.textContent;
    ragReindexBtn.textContent = "Indexing…";

    ragStatusSpan.textContent = "Reindexing documents…";
    ragStatusSpan.classList.remove("rag-status-error");
    ragStatusSpan.classList.add("rag-status-ok");

    try {
      const res = await fetch("/api/rag/reindex", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
      });
      if (!res.ok) {
        const data = await res.json().catch(() => ({}));
        throw new Error(data.error || "Failed to reindex docs");
      }
      const data = await res.json();
      const count = data.chunks_indexed ?? 0;

      ragStatusSpan.textContent = `Docs indexed: ${count} chunks`;
      ragStatusSpan.classList.remove("rag-status-error");
      ragStatusSpan.classList.add("rag-status-ok");
    } catch (err) {
      console.error(err);
      ragStatusSpan.textContent = "Error indexing docs: " + err.message;
      ragStatusSpan.classList.remove("rag-status-ok");
      ragStatusSpan.classList.add("rag-status-error");
      showError("Could not reindex docs: " + err.message);
    } finally {
      ragReindexBtn.disabled = false;
      ragReindexBtn.classList.remove("running");
      ragReindexBtn.textContent = oldText;
    }
  }

  if (ragReindexBtn) {
    ragReindexBtn.addEventListener("click", reindexDocs);
  }


</script>
</body>
</html>
